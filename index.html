<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>ZMStore</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo_contaniner">
        <img src="zmstore.png" alt="Logo" class="logo"/>
        <h3 class="band">ZMStore</h3>
      </div>
      <span class="fas fa-bars sidebarbtn"></span>
      <nav class="sidebar">
        <div class="text">Menu</div>
        <ul>
          <li>
            <a href="#" class="catbtn">Categorias
              <span class="fas fa-caret-down first"></span></a>
              <ul class="catshow">
                <li><a href="#">Tumbaburros</a></li>
                <li><a href="#">Llantas</a></li>
              </ul>
          </li>
          
          <li>
            <a href="#" class="htubtn">Como usar
              <span class="fas fa-caret-down second">
              </span>
            </a>
            <ul class="htushow">
              <li><a href="#">ZMStore</a></li>
              <li><a href="#">ZModeler</a></li>
            </ul>
          </li>
         
          <li><a href="#">Acerca de</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h2 class="title_section">Recientes</h2>
      <div id="models" class="models_container">
      </div>
    </div>
    <div class="clearfix"></div>
    <footer id="footer">
      <div class="center">
        <p>&copy; Copyright Fast Smart System</p>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="market.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
